<!DOCTYPE html>
<html lang="es">
  
<head>
    <!-- Constraints-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- JavaScript, jQuery & CSS-->
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='estilo.css') }} />
    <script src={{ url_for('static', filename='js/jquery-3.5.1.min.js' ) }}></script>
    <script src={{ url_for('static', filename='js/javascript.js') }}></script>
    
    <!-- Dropzone scripts -->
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='js/dropzone-5.7.0/dist/dropzone.css')}} />
    <script src={{ url_for('static', filename='js/dropzone-5.7.0/dist/dropzone.js')}}></script>
    <script src={{ url_for('static', filename='js/dropzone_settings.js' )}}></script>
    
    <title>{% block title %} {% endblock %} - Spootnik</title>
</head>

<body>
    <nav>
    <ul class="no-list">
        <li class="title"><a href="{{ url_for('index') }}"><strong>Spootnik</strong></a></li>
    </ul>
  </nav>
  <div class="main">
    <div class="navigation"><br><br><br>
      <a href="{{ url_for('imperium') }}"><button class="block"><strong>Filos Imperium</strong></button></a>
      <a href="{{ url_for('fitos') }}"><button class="block"><strong>Fitosanitarios y Limpieza</strong></button></a>
      <a href="{{ url_for('ese_enlace') }}"><button class="block"><strong>Ese enlace del que usted me habla</strong></button></a>
      <br>
      <a href="{{ url_for('about') }}"><button class="block"><strong>Sobre el servidor</strong></button></a>
    </div>

    <section>
      <br><br><br><br>
      {% block content %}
      {% endblock %}
    </section>
  </div>
  <br><br>

  <footer>
    <span id="names">
      Ivanska
    </span>
  </footer>
</body>
</html>
